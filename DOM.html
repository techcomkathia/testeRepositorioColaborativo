<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .oculta {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Título 1</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, suscipit?</p>

    <p class="paragrafoClasse">Lorem ipsum dolor sit amet.</p>

    <ul>
        <li>Coisa 1</li>
        <li class="oculta">Coisa 2</li>
        <li id="especial">Coisa 3</li>
    </ul>

    <div>
        <h2>Título 2</h2>
    </div>

    <!-- objeto do tipo input, não contém atributo de inner html, contém value-->
    <form action="#">
        <input type="text" id="nome" placeholder="Digite seu nome"> 

        <input type="checkbox" name="turno" id="turnoManha" value="manhã">
        <label for="turnoManha">Manhã</label>
        <input type="checkbox" name="turno" id="turnoTarde" value="Tarde">
        <label for="turnoTarde">Tarde</label>
        <button onclick="dizeroi()">DIZER OI</button>

    </form>

    <script>
        //mais generalista = tag
        let paragrafos = document.getElementsByTagName("p") // []
        let p = document.querySelector('p') //seleciona o primeiro elemento com o seletor indicado
        let todosP = document.querySelectorAll('p') //[]

        // mais específica que a tag
        let paragrafoComClasse = document.getElementsByClassName("paragrafoClasse") //todos os elementos
        let pClasse = document.querySelector(".paragrafoClasse")//primeira ocorrência
        let psClasse = document.querySelectorAll(".paragrafoClasse") //[]
        //buscando uma classe que não existe - array vazio
        let paragrafoOutro = document.getElementsByClassName("paragrafoOutro")

        //metodo mais específico - um único elemento
        let item = document.getElementById('especial')
        //manipulação da propriedade de CSS
        item.style.color = 'red'
        //manipulação do conteúdo da tag
        // item.innerHTML = 'mudei com JS'

        let li = document.querySelector('#especial')

        let div = document.querySelector('div')
        div.innerHTML += '<h3> Meu título 3 </h3>'

        let itemOculto = document.querySelector('.oculta')

        function dizeroi(){

            alert('OI!')
        }
    </script>
    
</body>
</html>
